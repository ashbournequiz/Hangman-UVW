<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hangman Vocabulary Game - Words U to W</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f9c5d1, #c2f0c2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .game-container {
    background: white;
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    max-width: 700px;
    text-align: center;
  }
  h1 { font-size: 24px; margin-bottom: 20px; }
  #definition { font-size: 18px; margin-bottom: 20px; }
  #word-display { font-size: 32px; letter-spacing: 5px; margin-bottom: 20px; }
  #letters button {
    margin: 3px;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    background: #e3e7ef;
    cursor: pointer;
  }
  #letters button:hover { background: #d0d7e6; }
  #letters button:disabled { background: #ccc; cursor: not-allowed; }
  #message { margin-top: 15px; font-weight: bold; }
  #restart { margin-top: 20px; padding: 10px 20px; font-size: 16px; border: none; border-radius: 8px; background: #4a90e2; color: white; cursor: pointer; display: none; }
  #progress { margin-top: 10px; }
  #chances { margin-top: 10px; font-size: 16px; }
</style>
</head>
<body>
<div class="game-container">
  <h1>Hangman Vocabulary Game - Words U to W</h1>
  <div id="definition">Loading definition...</div>
  <div id="word-display"></div>
  <div id="letters"></div>
  <div id="message"></div>
  <div id="progress">Word 0 of 0</div>
  <div id="chances">Chances left: 6</div>
  <button id="restart">Restart Game</button>
</div>

<script>
const words = [
  {word: 'Ultimate', def: 'The final or most important.'},
  {word: 'Undergo', def: 'To experience something, often a change or difficult process.'},
  {word: 'Undertake', def: 'To begin or agree to do something.'},
  {word: 'Uniform', def: 'The same in all parts; not changing.'},
  {word: 'Unify', def: 'To bring people or things together as one.'},
  {word: 'Unique', def: 'One of a kind; unlike anything else.'},
  {word: 'Valid', def: 'Correct and acceptable; based on truth or reason.'},
  {word: 'Validity', def: '(in research) How true or accurate the results of a study or test are; checking whether the study actually tests what it aims to test.'},
  {word: 'Vary', def: 'To be different or change.'},
  {word: 'Vehicle', def: 'Something used for moving people or things, like a car or bus.'},
  {word: 'Via', def: 'Through or by way of.'},
  {word: 'Violate', def: 'To break a law, rule, or agreement.'},
  {word: 'Voluntary', def: 'Done by choice, not by force.'},
  {word: 'Welfare', def: 'General health, happiness, or government support.'},
  {word: 'Whereas', def: 'A conjunction used to compare two different things.'},
  {word: 'Whereby', def: 'By which; according to which.'}
];

let currentIndex = 0;
let currentWord, guessedLetters, displayWord, chances;

const definitionEl = document.getElementById('definition');
const wordDisplayEl = document.getElementById('word-display');
const lettersEl = document.getElementById('letters');
const messageEl = document.getElementById('message');
const restartBtn = document.getElementById('restart');
const progressEl = document.getElementById('progress');
const chancesEl = document.getElementById('chances');

function initWord() {
  currentWord = words[currentIndex];
  guessedLetters = [];
  chances = 6;
  displayWord = '_'.repeat(currentWord.word.length).split('');
  definitionEl.textContent = `Definition: ${currentWord.def}`;
  wordDisplayEl.textContent = displayWord.join(' ');
  messageEl.textContent = '';
  progressEl.textContent = `Word ${currentIndex + 1} of ${words.length}`;
  chancesEl.textContent = `Chances left: ${chances}`;
  createLetterButtons();
}

function createLetterButtons() {
  lettersEl.innerHTML = '';
  for (let i = 65; i <= 90; i++) {
    const letter = String.fromCharCode(i);
    const btn = document.createElement('button');
    btn.textContent = letter;
    btn.onclick = () => guessLetter(letter, btn);
    lettersEl.appendChild(btn);
  }
}

function guessLetter(letter, button) {
  button.disabled = true;
  let correctGuess = false;
  for (let i = 0; i < currentWord.word.length; i++) {
    if (currentWord.word[i].toUpperCase() === letter) {
      displayWord[i] = currentWord.word[i];
      correctGuess = true;
    }
  }
  wordDisplayEl.textContent = displayWord.join(' ');

  if (!correctGuess) {
    chances--;
    chancesEl.textContent = `Chances left: ${chances}`;
  }

  if (!displayWord.includes('_')) {
    messageEl.textContent = 'ðŸŽ‰ Correct!';
    disableAllButtons();
    setTimeout(nextWord, 1000);
  } else if (chances === 0) {
    messageEl.textContent = `âŒ Out of chances! The word was: ${currentWord.word}`;
    disableAllButtons();
    setTimeout(nextWord, 2000);
  }
}

function nextWord() {
  if (currentIndex < words.length - 1) {
    currentIndex++;
    initWord();
  } else {
    messageEl.textContent = 'ðŸ† You completed all words!';
    restartBtn.style.display = 'inline-block';
  }
}

function disableAllButtons() {
  const buttons = lettersEl.querySelectorAll('button');
  buttons.forEach(btn => btn.disabled = true);
}

restartBtn.onclick = () => {
  currentIndex = 0;
  restartBtn.style.display = 'none';
  initWord();
};

initWord();
</script>
</body>
</html>
